<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USE Demos | Universal Sound Separation & Extraction</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --card-bg: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
            --accent-blue: #00d2ff;
            --accent-green: #00ff88;
            --accent-purple: #9d50bb;
            --accent-orange: #ff9d00;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 210, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(157, 80, 187, 0.08) 0%, transparent 35%);
            color: var(--text-main);
            margin: 0;
            line-height: 1.8; /* 增加行高 */
            padding-bottom: 150px;
        }

        .container {
            max-width: 1000px; /* 更加集中的布局 */
            margin: 0 auto;
            padding: 0 30px;
        }

        header {
            text-align: center;
            padding: 140px 0 80px; /* 极大的头部间距 */
        }

        h1.hero-title {
            font-size: 5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #fff 30%, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 12px; /* 宽广的字母间距 */
            text-transform: uppercase;
        }

        .intro-box {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 50px; /* 增加内边距 */
            margin: 40px 0 120px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .intro-box p { font-size: 1.2rem; color: var(--text-dim); }

        .section-header {
            margin-top: 200px; /* 章节之间留白 200px */
            margin-bottom: 70px;
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .section-header h2 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .section-header .line {
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        .case-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 50px; /* 增加内边距 */
            margin-bottom: 120px; /* 案例卡片之间留白 120px */
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .case-card:hover {
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-10px);
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
        }

        .case-title {
            font-size: 1.8rem;
            margin-bottom: 35px;
            font-weight: 600;
            color: var(--accent-blue);
        }

        .visual-area {
            width: 100%;
            margin-bottom: 40px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px; /* 网格间距加大 */
        }

        .audio-item {
            background: rgba(0,0,0,0.4);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
            margin-top: 10px;
        }

        .tse-info {
            background: rgba(255, 157, 0, 0.05);
            border-left: 6px solid var(--accent-orange);
            padding: 30px;
            border-radius: 0 20px 20px 0;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            h1.hero-title { font-size: 2.8rem; letter-spacing: 4px; }
            .section-header { margin-top: 100px; }
            .case-card { padding: 25px; margin-bottom: 60px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="hero-title">USE Demos</h1>
        <p style="color: var(--accent-blue); font-family: 'JetBrains Mono'; margin-top: 25px; letter-spacing: 1px;">A Unified Model for Universal Sound Separation and Extraction</p>
    </header>

    <!-- 其余 HTML 内容和之前一致，只是间距被上面的 CSS 撑开了 -->
    
    <!-- (此处省略重复的 HTML 结构，直接使用上一版的案例即可) -->

</div>
</body>
</html>
